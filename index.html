<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TSM Group Maker - Wowhead to TradeSkillMaster Converter</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .container {
            background: white;
            border-radius: 15px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            padding: 40px;
            max-width: 800px;
            width: 100%;
        }

        h1 {
            color: #333;
            margin-bottom: 10px;
            font-size: 2em;
            text-align: center;
        }

        .subtitle {
            color: #666;
            text-align: center;
            margin-bottom: 30px;
            font-size: 0.95em;
        }

        .input-section, .output-section {
            margin-bottom: 25px;
        }

        label {
            display: block;
            color: #333;
            font-weight: 600;
            margin-bottom: 8px;
            font-size: 1.1em;
        }

        textarea {
            width: 100%;
            padding: 15px;
            border: 2px solid #ddd;
            border-radius: 8px;
            font-family: 'Courier New', monospace;
            font-size: 14px;
            resize: vertical;
            transition: border-color 0.3s;
        }

        textarea:focus {
            outline: none;
            border-color: #667eea;
        }

        #input {
            min-height: 150px;
        }

        #output {
            min-height: 150px;
            background-color: #f8f9fa;
        }

        .button-group {
            display: flex;
            gap: 10px;
            margin-top: 15px;
        }

        button {
            flex: 1;
            padding: 12px 24px;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s;
        }

        .btn-primary {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
        }

        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(102, 126, 234, 0.4);
        }

        .btn-secondary {
            background: #6c757d;
            color: white;
        }

        .btn-secondary:hover {
            background: #5a6268;
        }

        .btn-success {
            background: #28a745;
            color: white;
        }

        .btn-success:hover {
            background: #218838;
        }

        .info-box {
            background: #e7f3ff;
            border-left: 4px solid #2196F3;
            padding: 15px;
            margin-bottom: 25px;
            border-radius: 4px;
        }

        .info-box h3 {
            color: #1976D2;
            margin-bottom: 8px;
            font-size: 1em;
        }

        .info-box ul {
            margin-left: 20px;
            color: #555;
        }

        .info-box li {
            margin-bottom: 5px;
        }

        .stats {
            display: flex;
            justify-content: space-around;
            margin-top: 15px;
            padding: 15px;
            background: #f8f9fa;
            border-radius: 8px;
        }

        .stat-item {
            text-align: center;
        }

        .stat-value {
            font-size: 2em;
            font-weight: bold;
            color: #667eea;
        }

        .stat-label {
            color: #666;
            font-size: 0.9em;
            margin-top: 5px;
        }

        .message {
            padding: 12px;
            margin-top: 15px;
            border-radius: 8px;
            display: none;
        }

        .message.success {
            background: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
        }

        .message.error {
            background: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
        }

        .message.show {
            display: block;
        }

        @media (max-width: 600px) {
            .container {
                padding: 20px;
            }

            h1 {
                font-size: 1.5em;
            }

            .button-group {
                flex-direction: column;
            }

            .stats {
                flex-direction: column;
                gap: 15px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>üéÆ TSM Group Maker</h1>
        <p class="subtitle">Convert Wowhead item lists to TradeSkillMaster format</p>

        <div class="info-box">
            <h3>üìã How to use:</h3>
            <ul>
                <li>Paste Wowhead URLs, item IDs, or item links</li>
                <li>Click "Convert" to generate TSM format</li>
                <li>Copy the output and import in TSM in-game</li>
            </ul>
        </div>

        <div class="input-section">
            <label for="input">Input (Wowhead URLs, IDs, or item links):</label>
            <textarea id="input" placeholder="Examples:
https://www.wowhead.com/item=12345
https://www.wowhead.com/item=67890/item-name
12345, 67890, 13579
item:12345
[Item Name]

Mix and match any format!"></textarea>
        </div>

        <div class="button-group">
            <button class="btn-primary" onclick="convertToTSM()">üîÑ Convert to TSM Format</button>
            <button class="btn-secondary" onclick="clearAll()">üóëÔ∏è Clear All</button>
        </div>

        <div class="output-section">
            <label for="output">TSM Format Output:</label>
            <textarea id="output" readonly placeholder="Your TSM-formatted item string will appear here..."></textarea>
            <div class="button-group">
                <button class="btn-success" onclick="copyToClipboard()">üìã Copy to Clipboard</button>
            </div>
        </div>

        <div class="stats">
            <div class="stat-item">
                <div class="stat-value" id="itemCount">0</div>
                <div class="stat-label">Items Found</div>
            </div>
            <div class="stat-item">
                <div class="stat-value" id="uniqueCount">0</div>
                <div class="stat-label">Unique Items</div>
            </div>
        </div>

        <div id="message" class="message"></div>
    </div>

    <script>
        function extractItemIds(text) {
            const itemIds = new Set();
            
            // Pattern 1: Wowhead URLs with item IDs
            // https://www.wowhead.com/item=12345 or https://www.wowhead.com/item=12345/item-name
            const wowheadUrlPattern = /wowhead\.com\/[a-z]*\/?item[=/](\d+)/gi;
            let match;
            while ((match = wowheadUrlPattern.exec(text)) !== null) {
                itemIds.add(match[1]);
            }
            
            // Pattern 2: Direct item IDs (numbers separated by commas, spaces, or newlines)
            const numberPattern = /\b(\d+)\b/g;
            while ((match = numberPattern.exec(text)) !== null) {
                itemIds.add(match[1]);
            }
            
            // Pattern 3: item:xxxxx format
            const itemFormatPattern = /item:(\d+)/gi;
            while ((match = itemFormatPattern.exec(text)) !== null) {
                itemIds.add(match[1]);
            }
            
            // Pattern 4: i:xxxxx format (already TSM format)
            const tsmFormatPattern = /i:(\d+)/gi;
            while ((match = tsmFormatPattern.exec(text)) !== null) {
                itemIds.add(match[1]);
            }
            
            return Array.from(itemIds).sort((a, b) => Number(a) - Number(b));
        }

        function convertToTSM() {
            const input = document.getElementById('input').value;
            const output = document.getElementById('output');
            const itemCountEl = document.getElementById('itemCount');
            const uniqueCountEl = document.getElementById('uniqueCount');
            
            if (!input.trim()) {
                showMessage('Please enter some Wowhead URLs or item IDs', 'error');
                return;
            }
            
            const itemIds = extractItemIds(input);
            const uniqueCount = itemIds.length;
            
            if (uniqueCount === 0) {
                showMessage('No valid item IDs found in the input', 'error');
                output.value = '';
                itemCountEl.textContent = '0';
                uniqueCountEl.textContent = '0';
                return;
            }
            
            // Convert to TSM format: i:12345,i:67890,i:13579
            const tsmFormat = itemIds.map(id => `i:${id}`).join(',');
            output.value = tsmFormat;
            
            // Update stats (both show unique count since duplicates are removed)
            itemCountEl.textContent = uniqueCount;
            uniqueCountEl.textContent = uniqueCount;
            
            showMessage(`Successfully converted ${uniqueCount} item(s) to TSM format!`, 'success');
        }

        function copyToClipboard() {
            const output = document.getElementById('output');
            
            if (!output.value) {
                showMessage('Nothing to copy! Please convert some items first.', 'error');
                return;
            }
            
            // Try modern Clipboard API first
            if (navigator.clipboard && navigator.clipboard.writeText) {
                navigator.clipboard.writeText(output.value).then(() => {
                    showMessage('Copied to clipboard! Ready to import in TSM.', 'success');
                }).catch(() => {
                    // Fallback to deprecated method for older browsers
                    fallbackCopy(output);
                });
            } else {
                // Fallback for browsers without Clipboard API
                fallbackCopy(output);
            }
        }
        
        function fallbackCopy(output) {
            output.select();
            output.setSelectionRange(0, 99999); // For mobile devices
            
            try {
                document.execCommand('copy');
                showMessage('Copied to clipboard! Ready to import in TSM.', 'success');
            } catch (err) {
                showMessage('Failed to copy. Please copy manually.', 'error');
            }
        }

        function clearAll() {
            document.getElementById('input').value = '';
            document.getElementById('output').value = '';
            document.getElementById('itemCount').textContent = '0';
            document.getElementById('uniqueCount').textContent = '0';
            hideMessage();
        }

        function showMessage(text, type) {
            const messageEl = document.getElementById('message');
            messageEl.textContent = text;
            messageEl.className = `message ${type} show`;
            
            // Auto-hide after 3 seconds
            setTimeout(() => {
                hideMessage();
            }, 3000);
        }

        function hideMessage() {
            const messageEl = document.getElementById('message');
            messageEl.classList.remove('show');
        }

        // Allow pressing Ctrl/Cmd+Enter to convert
        document.getElementById('input').addEventListener('keydown', (e) => {
            if ((e.ctrlKey || e.metaKey) && e.key === 'Enter') {
                convertToTSM();
            }
        });
    </script>
</body>
</html>
